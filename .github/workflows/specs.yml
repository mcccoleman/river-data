name: Specs

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
      - name: Install dependencies
        run: bundle install
      - name: Run tests
        run: bundle exec rspec
